            - class: "^firefox-dev$"
        "2ÔáÄ":
          file: H/2.json
          windows:
            - class: "^jetbrains-datagrip$"
        "3Ôâª":
          file: H/3.json
          windows:
            - class: "^Skype$"
              window_role: "^browser-window$"
              instance: "^skype$"
            - class: "^discord$"
            - class: "^[Tt]hunderbird(-beta)?$"
            - class: "^Sylpheed$"
            - class: "^ViberPC$"
            - window_role: "^termaudioplayer$"
        "4ü¶ä":
          file: firefox-alt.json
          windows:
            - class: "^firefox-(alt|default|socks|squid-vps2)$"
        "5Ôâ® ü¶ä":
