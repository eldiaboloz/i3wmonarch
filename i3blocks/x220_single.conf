[volume]
command=~/dev/i3wmonarch/scripts/multimedia/audiocontrol
interval=1

[kblayout]
command=~/dev/i3wmonarch/scripts/i3wm/getcurrentlayout
interval=1
signal=1

[cputemp]
command=~/dev/i3wmonarch/scripts/i3blocks/cpu_temp.sh
interval=1

[wifi]
command=~/dev/i3wmonarch/github.com/vivien/i3blocks/scripts/wifi
interval=60
instance=wifi0

[battery]
command=~/dev/i3wmonarch/scripts/i3blocks/battery_0.sh
interval=60

[time]
command=~/dev/i3wmonarch/scripts/i3blocks/datescript.sh
interval=1
